<div class="mt-6">
  <h3 class="text-lg font-semibold mb-2">Seguindo ({{ followings.length }})</h3>

  <input
    type="text"
    [(ngModel)]="searchText"
    placeholder="Filtrar por nome ou username"
    class="border p-2 rounded-lg w-full mb-4 shadow-sm focus:ring-2 focus:ring-blue-500"
  />

  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div
      *ngFor="let user of filteredFollowings"
      class="border p-3 rounded-lg flex items-center gap-3 hover:shadow-md transition"
    >
      <img
        [src]="user.avatar_url"
        alt="avatar"
        class="w-12 h-12 rounded-full"
      />
      <div>
        <p class="font-semibold">{{ user.name || "(sem nome)" }}</p>
        <p class="text-sm text-gray-600">{{ "@" + user.login }}</p>
      </div>
      <a
        [href]="user.html_url"
        target="_blank"
        class="ml-auto text-blue-500 text-sm hover:underline"
        >Ver GitHub</a
      >
    </div>
  </div>
</div>
